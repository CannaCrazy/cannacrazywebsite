  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #0a0a0a;
      color: #ffffff;
    }
    h1, h2, h3, .heading-font {
      font-family: 'Permanent Marker', cursive;
      text-transform: uppercase;
    }
    .body-font {
      font-family: 'Inter', sans-serif;
    }
    .neon-text-green { text-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14; color: #39FF14; }
    .neon-text-purple { text-shadow: 0 0 10px #BC13FE, 0 0 20px #BC13FE; color: #BC13FE; }
    .neon-text-yellow { text-shadow: 0 0 10px #FBFF00, 0 0 20px #FBFF00; color: #FBFF00; }
    
    @keyframes gradient-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-bg {
      background: linear-gradient(-45deg, #121212, #1a1a2e, #2e1a47, #121212);
      background-size: 400% 400%;
      animation: gradient-move 15s ease infinite;
    }
    
    .shimmer-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: #39FF14; border-radius: 10px; }
  </style>
